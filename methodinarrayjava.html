<!DOCTYPE html>
<html>
    <head>
        <title>Methods in Array</title>
    </head>
    <body>
        <h2>JavaScript Array Methods</h2>
        <h2>join() and pop()</h2>
        <P>The join() method joins array elements into a string and the pop() method removes the last elemnt from an array.</P>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits= [Banana, Orange, Apple, Mango];
            doocument.getElementbyId("myjoin").innerHTML= fruits.join
            ("*");
            doocument.getElementbyId("myfirstpop").innerHTML = fruits;
            fruits.pop();
            doocument.getElementbyId("mysecondpop").innerHTML = fruits;
        </script>
    </body>
</html>

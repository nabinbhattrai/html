<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <body>
            <body>
                <p>A function can access variables defined inside the function:</p>
                <button type="button" onclick="myFunction()">Click Me!</button>
                <p id="demo"></p>
                <p id="demo1"></p>
                <p id="demo2"></p>
                <script>
                    
                    var b= 5 ;
                    function myFunction() {
                        var a= 4;
                        document.getElementById("demo").innerHTML= b * a ;
                    }
                    document.getElementById("demo1").innerHTML = a;
                    document.getElementById("demo2").innerHTML = b;
                </script>
            </body>
        </body>
    </head>
</html>

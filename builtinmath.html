<!DOCTYPE html>
<html>
    <head>
        <title>Built in math method</title>
        <body>
            <p>Finding the largest number with the help of argument numbers</p>
            <p id="result"></p>
            <script>
                function findMax() {


                        var max = 0;

                        for (i = 0; i < arguments.length; i++) {

                            if (arguments[i] > max) {

                                max = arguments[i];

                            }

                        }

                        return max;

                    }
                document.getElementById("result").innerHTML=findMax(4, 5, 6)
            </script>
        </body>
    </head>
</html>
